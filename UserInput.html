<!DOCTYPE html>
<html>
<body style='background-color:grey'>

    <div id='plotlyGraph' style='width: 1000px; height: 500px;' ></div>
    <div id="map" style='width: 1000px; height: 500px;'></div>
    <div style="float:right; margin-top:-1000px; margin-right:100px;">
      <form>
        <p style = "color:white"> GS Lat:  <br>
          <input type = "text"  id = "GSLatitude">  <br></p>
          <p style = "color:white"> GS Lon:  <br>
          <input type = "text"  id = "GSLongitude">  <br></p>
          <p style = "color:white"> GS Alt:  <br>
          <input type = "text"  id = "GSAltitude">  <br></p>
          <p style = "color:white"> Username:  <br>
          <input type = "text"  id = "userName">  <br></p>
          <p style = "color:white"> Password:  <br>
          <input type = "Password" id = "Password"> <br></p>
          <p style = "color:white">Norad ID:  <br>
          <input type="text" id="NoradId"> <br></p>
          <p style = "color:white">Antenna Azimuth:  <br>
          <input type="text" id="AntAz"> <br></p>
          <p style = "color:white">Antenna Elevation:  <br>
          <input type="text" id="AntEl"> <br></p>
          <p style = "color:white">Antenna Alt:  <br>
            <input type="text" id="AntAlt"> <br></p>
      </form>
      <button style = "color:red" onclick="submitForm()">Track</button>
    </div>
    <div style="float:right; margin-top:-450px; margin-right:50px;">
      <p style = "color:white"> Sat Latitude:
      <output type = "text"  id = "dataLatitude"></p>
      <p style = "color:white"> Sat Longitude:
      <output type = "text"  id = "dataLongitude"></p>
      <p style = "color:white"> Sat Altitude:
      <output type = "text"  id = "dataAltitude"></p>
      <p style = "color:white"> UTC:
      <output type = "text"  id = "dataTime"></p>
      <p style = "color:white"> GS? Azimuth:
      <output type = "text"  id = "dataAzimuth"></p>
      <p style = "color:white"> GS? Elevation:
      <output type = "text"  id = "dataElevation"></p>
    </div>

<script src="node_modules/openmct/dist/openmct.js"></script>
<script src="node_modules/satellite.js/dist/satellite.min.js"></script>
<script src="tleToCoordinates.js"></script>
<script src="ButtonHandler.js"> </script>
<script src="feature_compareAzEl.js"></script>
<script src="plotly-latest.min.js"></script>
<script src="Feature_dataVisualise.js"></script>
<script src="feature_trackerCalcs.js"></script>
<script src="dataPlot.js"></script>


<script>

  function submitForm() {

    var noradID = document.getElementById("NoradId").value;
    var userName = document.getElementById("userName").value;
    var password = document.getElementById("Password").value;

    buttonHandler(userName, password ,noradID);
  }
  longLat = {long:0,lat:0};
</script>
<br>
<p id="demo"></p>
</body>
</html>
